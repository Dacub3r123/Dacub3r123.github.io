			<h2>

            <h4>All fields with an asterisk (*), must be filled in.</h4>
            <div class="form-center">
                <form method="post" action= "https://webdevbasics.net/scripts/demo.php">
                    <label for="myFName">* First Name:</label>
                    <input type="text" name="myFName" id="myFName" required="required">
                    <label  for="myLName">* Last Name:</label>
                    <input type="text" name="myLName" id="myLName" required="required">
                    <label for="myEMail">* E-Mail Address:</label>
                    <input type="email" name="myEMail" id="myEMail" required="required">
                    <label for="myNumber">Phone Number:</label>
                    <input type="tel" name="myNumber" id="myNumber" maxlength="12">
                    <label for="myComments">* Questions or Comments:</label>
                    <textarea name="myComments" id="myComments" rows="2" cols="30" required="required"></textarea>
                    <input type="submit">
                </form>
            </div>
